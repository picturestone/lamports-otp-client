<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title><%= htmlWebpackPlugin.options.title %></title>

</head>

<body>

  <div id="root"></div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="display-1">Lamports-OTP-Client</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h1>Register</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-6">
        <form class="js-register-form">
          <div class="form-group">
            <label for="register-form-username">Username</label>
            <input name="username" type="text" class="form-control" id="register-form-username">
          </div>
          <div class="form-group">
            <label for="register-form-password">Password</label>
            <input name="password" type="password" class="form-control" id="register-form-password">
          </div>
          <button type="submit" class="btn btn-primary js-submit-button">Register</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <a href="/">Back to login</a>
      </div>
    </div>
  </div>

</body>

</html>
